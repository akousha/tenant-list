name: Retrieve Azure AD Users

on:
  workflow_dispatch:

jobs:
  retrieve-users:
    runs-on: ubuntu-latest  # Linux-based runner
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Azure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y azure-cli

    - name: Login to Azure
      run: az login --use-device-code

    - name: Run PowerShell Script
      shell: pwsh
      run: |
        pwsh -File ./RetrieveAzureUsers.ps1
